<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="My name is Kyle Yang and this is my first website." />
        <title>Contact | KyleYang.com</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="./index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="header">
            <h1>Kyle Yang</h1>
            <nav>
                <a class="nav-item" href="./index.html">Home</a>
                <a class="nav-item" href="./webography.html">Webography</a>
                <a class="nav-item" href="./resource.html">Resource</a>
                <a class="nav-item" href="./resume.html">Resume</a>
                <a class="nav-item" href="./contact.html">Contact</a>
            </nav>
        </div>
        <div id="content">
            <div class="card rounded col-30 centered">

                <h1>Contact me</h1>
                
                <form  id="contactForm" action="https://www.hashemian.com/tools/form-post-tester.php" method="POST">

                    <h3>Basic information</h3>
                    
                    <label for="fullName">Full name</label>
                    <input type="text" name="fullName">

                    <label for="email">Email</label>
                    <input type="email" name="email">

                    <label for="url">Homepage URL</label>
                    <input type="url" name="url">

                    <label for="city">City</label>
                    <input type="text" name="city">

                    <label for="state">State</label>
                    <input type="text" name="state">


                    <h3>Site rating</h3>

                    <label for="siteRating"><input type="radio" name="siteRating" value="poor">Poor</label>
                    <label for="siteRating"><input type="radio" name="siteRating" value="fair">Fair</label>
                    <label for="siteRating"><input type="radio" name="siteRating" value="good">Good</label>
                    <label for="siteRating"><input type="radio" name="siteRating" value="excellent">Excellent</label>
                    

                    <h3>Feedback</h3>

                    <textarea name="feedback" rows="4" cols="50"></textarea>


                    <h3>Operating systems you use</h3>

                    <label><input type="checkbox" name="windowsXP" /> Windows XP</label>
                    <label><input type="checkbox" name="windowsVista" /> Windows Vista</label>
                    <label><input type="checkbox" name="windows7" /> Windows 7</label>
                    <label><input type="checkbox" name="os10" /> OS 10</label>
                    <label><input type="checkbox" name="unix" /> Unix</label>


                    <h3>Current OS</h3>

                    <select name="myOS">
                        <option disabled selected>Choose operating system</option>
                        <option>Windows XP</option>
                        <option>Windows Vista</option>
                        <option>Windows 7</option>
                        <option>OS 10</option>
                        <option>Unix</option>
                    </select>


                    <input type="submit" />

                    <sub><a href="javascript:resetForm()">reset</a></sub>

                </form>
            </div>
        </div>
    </body>
    <script>
        const resetForm = () => {

            const clearConfirm = confirm('Are you sure you want to clear the form?');
            
            if (clearConfirm) {
                document.getElementById('contactForm').reset();
            }

        }
    </script>
</html>
